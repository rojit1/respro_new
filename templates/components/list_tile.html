<div class="d-flex mb-7">
    <!--begin::Symbol-->
    <div class="symbol symbol-60px symbol-2by3 flex-shrink-0 me-4">
        <img src=" {%if image%} {{image}} {%else%} https://ui-avatars.com/api/?name={{title}}&background=01AEAF&color=fff {%endif%}" class="mw-100" alt="" /><!-- IMAGE -->
    </div>
    <!--end::Symbol-->
    <!--begin::Section-->
    <div class="d-flex align-items-center flex-wrap flex-grow-1 mt-n2 mt-lg-n1">
        <!--begin::Title-->
        <div class="d-flex flex-column flex-grow-1 my-lg-0 my-2 pe-3">
            <a href="#" class="fs-5 text-gray-800 text-hover-primary fw-bolder">{{title}}</a> <!-- TITLE -->
            <span class="text-gray-400 fw-bold fs-7 my-1">{{subtitle}}</span> <!-- SUB-TITLE -->
            <a href="#" class="text-primary fw-bold">{{author}}</a></span> <!-- Author -->
        </div>
        <!--end::Title-->
        <!--begin::Info-->
        <div class="text-end py-lg-0 py-2">
            <span class="text-gray-800 fw-boldest fs-3">{{trailing}}</span> <!-- Trailing Title -->
            <span class="text-gray-400 fs-7 fw-bold d-block">{{trailing_subtitle}}</span> <!-- Trailing  -->
        </div>
        <!--end::Info-->
    </div>
    <!--end::Section-->
</div>
