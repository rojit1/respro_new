

<div class="post d-flex flex-column-fluid" id="kt_post">
                    <!--begin::Container-->
                    <div id="kt_content_container" class="container-xxl">
                        <!--begin::Card-->
                        <div class="card">
                            <!--begin::Card body-->
                            <div class="card-body">
                                <!--begin::Heading-->
                                <div class="card-px text-center pt-15 pb-15">
                                    <!--begin::Title-->
                                    <h2 class="fs-2x fw-bolder mb-0">No {{title}} found</h2>
                                    <!--end::Title-->
                                    <!--begin::Description-->
                                    {% comment %} <p class="text-gray-400 fs-4 fw-bold py-7">Create New {{title}}</p> {% endcomment %}
                               </p>
                                    <!--end::Description-->
                                    <!--begin::Action-->
                                    {% comment %} {% if url %}
                                    <a href="{% url url %}"  class="btn btn-primary er fs-6 px-8 py-4" >Create New {{title}}</a>
                                    {%else%}
                                    <a href="create/"  class="btn btn-primary er fs-6 px-8 py-4" >Create New {{title}}</a>
                                    {% endif %} {% endcomment %}
                                    <!--end::Action-->
                                </div>
                                <!--end::Heading-->
                                <!--begin::Illustration-->
                                <div class="text-center pb-15 px-5">
                                    <img src="https://cdn.periwin.com/medias/1651744315648.png" alt="" class="mw-100 h-200px h-sm-325px" />
                                </div>




                                <!--end::Illustration-->
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                    <!--end::Container-->
                </div>
