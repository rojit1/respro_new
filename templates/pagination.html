<div class="row">

    <div class="col-sm-12 col-md-12 d-flex align-items-center justify-content-center justify-content-md-end">
        <div class="dataTables_paginate paging_simple_numbers" id="kt_customers_table_paginate">
            <ul class="pagination">
                {% if page_obj.has_previous %}
                <li class="paginate_button page-item previous" id="kt_customers_table_previous">

                    <a href="?page=1" class="btn btn-primary">&laquo; First</a>
                </li>
                <li class="paginate_button page-item previous" id="kt_customers_table_previous">
                    <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-primary">Previous</a>
                </li>
                {% endif %}
                <li class="paginate_button page-item previous" id="kt_customers_table_previous">

                    <span class="current">
                        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
                    </span>
                </li>

                {% if page_obj.has_next %}
                <li class="paginate_button page-item previous" id="kt_customers_table_previous">

                    <a href="?page={{ page_obj.next_page_number }}" class="btn btn-primary">Next</a>
                </li>
                <li class="paginate_button page-item previous" id="kt_customers_table_previous">

                    <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-primary">Last &raquo;</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</div>
